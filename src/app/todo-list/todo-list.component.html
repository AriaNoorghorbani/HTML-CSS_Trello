<div class="todo-list">
  <div cdkDropListGroup class="row">
    <div class=" list col-md-4">
      <h2>TO DO</h2>
      <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="taskList" class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box row" *ngFor="let item of taskList; let i = index" cdkDrag>
          <div class="col-md-9">
            <h2>{{item.title}}</h2>
            {{item.description}}
          </div>
          <div class="col-md-3">
            <button mat-icon-button (click)="onDelete(i)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="onEdit(item,i)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class=" list col-md-4">
      <h2>IN PROGRESS</h2>

            <button mat-icon-button (click)="onEdit(item,i)">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
