<div class=" todo-list">
  <div cdkDropListGroup>
    <div class="row">
      <div class="col-md-4">
        <h2>TO DO</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="taskList" class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of taskList" cdkDrag>{{item.description}}</div>
        </div>
      </div>
      <div class="col-md-4">
        <h2>IN PROGRESS</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="taskInProgress" class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of taskInProgress" cdkDrag>{{item.description}}</div>
        </div>
      </div>
      <div class="col-md-4">
        <h2>DONE</h2>
        <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="taskDone" class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of taskDone" cdkDrag>{{item.description}}</div>
        </div>
      </div>
    </div>
  </div>
